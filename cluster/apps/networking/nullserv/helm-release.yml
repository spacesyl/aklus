---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nullserv
  namespace: networking
spec:
  interval: 20m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nullserv
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: Europe/Paris
    ingress:
      main:
        enabled: true
        hosts:
        - host: null.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        - host: null.pub.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        - host: null.home.${CLUSTER_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - null.${CLUSTER_DOMAIN}
          - null.pub.${CLUSTER_DOMAIN}
          - null.home.${CLUSTER_DOMAIN}
